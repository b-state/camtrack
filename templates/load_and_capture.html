{% extends "layouts/main.html" %}

{% block content %}
<div class="text-center text-white content-box rounded-2 ">
    <span>Select fa ile and press start.</span>
</div>


<form method="post">
    <div class="d-grid capture_btn">
        <input id="toggle" name="toggle" type="hidden" value="start">
        <select class="form-select" aria-label="Default select example">
          <option selected>Select a file</option>

            {% for user in users %}
                <option value="1">One</option>
            {% endfor %}

        </select>
        <input class="btn btn-primary btn-lg btn-block" name="start_button" type="submit" value="Start"/>
    </div>
</form>



<form method="post">
    <div class="d-grid capture_btn">
        <input id="toggle" name="toggle" type="hidden" value="stop">
        <input class="btn btn-primary btn-lg btn-block" name="stop_button" type="submit" value="Stop"/>
    </div>
</form>


<div class="d-grid">
    <br>
    <a class="btn btn-secondary btn-lg btn-block" href="/" role="button">Back</a>
</div>


{% endblock %}
